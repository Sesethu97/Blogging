<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Luxurious Script' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">


  <title>
    {% block title %}
    Blogging!
    {% endblock %}
  </title>

  {%load static%}
</head>

<body>
  <div class="whole-container">
    <header class="bg-black">  
      <div class="container flex flex-wrap bg-black justify-between items-center mx-auto ">
        <nav class=" px-2 sm:px-4 py-2 text-white bg-black">
          <div>
             <a class="bg-black  text-2xl hover:text-pink-700" href="{% url 'blog:home' %}" >Life Cam</a>
            <span class=" bg-black mt-4 -mb-5 material-icons-outlined">
              shutter_speed
              </span> 
        
          </div>
         
            
            <div class="hidden w-full md:block md:w-auto">
              <ul class="flex flex-col py p-4 ml-20 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                <li>
                  <a class="block py-2 pr-4 pl-3 hover:text-pink-700" href="{% url 'blog:home' %}" >Home <span class="sr-only">(current)</span></a>
                </li>
                <li>
                  <a class="block py-2 pr-4 pl-3 hover:text-pink-700" href="{% url 'blog:base_home' %}">Info</a>
                </li>
                <li c>
                  <a class="block py-2 pr-4 pl-3 hover:text-pink-700" href="{% url 'contact:contact_views' %}" >Contacts</a>
                </li>
              
               
              </ul>
            
            </div>
        </nav>
      
      </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
  </div>
  {% block scripts %}
  {% endblock %} 

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
