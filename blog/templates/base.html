<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Luxurious Script' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <title>
    {% block title %}
    Blogging!
    {% endblock %}
  </title>
  <style>
    .navbar-light .navbar-brand {
      font-size: xx-large;
      color: #000000;
      padding-right: .2em;

    }


    .navbar {
      text-align: center;
      float: none;
      display:initial;
      color: #000000;

    }
    

    .navbar-breader {
      text-transform: capitalize;
      font-family: "Times New Roman", Times, serif;
      font-size: x-large;
      font-weight: bold;


      text-align: center;
    }
    .navbar-nav > li{
      margin-left:20px;
      margin-right:20px;
    }
    h1{
      font-weight: bolder;

    }
    h4{
      font-style: italic;
    }
    h3 {
      left: 25%;
      padding-top: 20%;
      font-style: italic;
      font-weight: bolder;
      font-stretch: expanded;
      font-size: xx-large;
      color: #ffffff;      
      
    }
    h2{
      font-family:  "Sofia", sans-serif;
      color: #ffffff;      

      text-align: right;
      position: relative;
      font-size:x-small;
    }
    
    
    hr.new1 {
      border-top: 1px solid 	#000000;
    }


    .navbar-header {
      display: flex;
      flex-direction: column;

    }
    .justify-center {
      height: 94px;
      

    }
  
   .img{
      padding-top: 8%;
      display:inline-block;
      vertical-align:top;
      z-index: 50;


    }
    .text{
        display:inline-block;
    }
    
    .row{
      padding-top: 0.5%;
      background-color: #000000;
    }
    
    .blog-container{
      background-color: #000000;
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 10;



    }
    
    .img-icon{
      height: 2cm;
      width: 2cm;
      background-repeat: no-repeat;
      background-attachment: fixed;
      



    }
    .bubbles-container{
      position:absolute;
      width:100%;
      height: 100%;
      z-index:0;
      overflow:hidden;
      top:0;
      left:0;
    }
  .bubble{
    position: absolute;
    bottom:-100px;
    width:40px;
    height: 40px;
    background:#f1f1f1;
    border-radius:50%;
    opacity:0.5;
    animation: rise 10s infinite ease-in;
  }
  .bubble:nth-child(1){
    width:40px;
    height:40px;
    left:10%;
    animation-duration:8s;
  }
  .bubble:nth-child(2){
    width:20px;
    height:20px;
    left:20%;
    animation-duration:5s;
    animation-delay:1s;
  }
  .bubble:nth-child(3){
    width:50px;
    height:50px;
    left:35%;
    animation-duration:7s;
    animation-delay:2s;
  }
  .bubble:nth-child(4){
    width:80px;
    height:80px;
    left:50%;
    animation-duration:11s;
    animation-delay:0s;
  }
  .bubble:nth-child(5){
    width:35px;
    height:35px;
    left:55%;
    animation-duration:6s;
    animation-delay:1s;
  }
  .bubble:nth-child(6){
    width:45px;
    height:45px;
    left:65%;
    animation-duration:8s;
    animation-delay:3s;
  }
  .bubble:nth-child(7){
    width:90px;
    height:90px;
    left:70%;
    animation-duration:12s;
    animation-delay:2s;
  }
  .bubble:nth-child(8){
    width:25px;
    height:25px;
    left:80%;
    animation-duration:6s;
    animation-delay:2s;
  }
  .bubble:nth-child(9){
    width:15px;
    height:15px;
    left:70%;
    animation-duration:5s;
    animation-delay:1s;
  }
  .bubble:nth-child(10){
    width:90px;
    height:90px;
    left:25%;
    animation-duration:10s;
    animation-delay:4s;
  }
  @keyframes rise{
    0%{
      bottom:-100px;
      transform:translateX(0);
    }
    50%{
      transform:translate(100px);
    }
    100%{
      bottom:1080px;
      transform:translateX(-200px);
    }
  }

  </style>
  {%load static%}
</head>

<body>
  <div class="whole-container">
    
    <div class="blog-container">
      
    
        <div class="flex justify-center">
          <div class="flex-aself-center flex-column">
            <div class="img">
            
              <a href="{% url 'blog:base_home' %}">
                <img src="{% static 'startblog/images/cam.png' %}" class="img-icon" alt="">
              </a>
            </div>
            <div class= "text">

              <h3 class="font-effect-shadow-multiple">Life Cam</h3>
              <h2>One click in...</h2>
            </div> 
          </div>
        </div>
        <div class="bubbles-container">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      <div class="row">      
      </div>
      <hr class="new1">

    </div> 
      <br />
      <div class="container">

        {% block content %}
        {% endblock %}

      </div>
    </div>
  </div>
  {% block scripts %}
  {% endblock %}

  <!-- <script type="text/javascript" src="{% static 'js/dots.js' %}"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
