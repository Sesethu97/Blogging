{% extends 'base.html' %} {% block content %} {% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'contact/contact.css' %}"
/>

<style>
  .input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
  }
</style>

<div class="grid grid-cols-2 gap-2">
    <h1>
        <img src="{%static 'startblog/images/contact/phone.png' %}">
    </h1> 
  <form action="" method="post">
    <input
      type="hidden"
      name="csrfmiddlewaretoken"
      value="yTF5g7ceTgkwsOimKxZpuV10DG4a1TWFwQ60pneu047lPvu6kTAlNYPfYEC9G8jq"
    />
    <tr>
      <th>
        <label for="id_email">Email:</label>
      </th>
      <td>
        <input
          type="email"
          name="email"
          maxlength="254"
          required
          id="id_email"
        />
      </td>
    </tr>
    <tr>
      <th>
        <label for="id_subject">Subject:</label>
      </th>
      <td>
        <input
          type="text"
          name="subject"
          maxlength="255"
          required
          id="id_subject"
        />
      </td>
    </tr>
    <tr>
      <th>
        <label for="id_message">Message:</label>
      </th>
      <td>
        <textarea
          name="message"
          cols="40"
          rows="10"
          required
          id="id_message"
        ></textarea>
      </td>
    </tr>
    <input type="submit" value="Submit" />
  </form>
</div>
<div class="moving">
  <a href="{% url 'blog:home' %}" class="previous round">&#8249;</a>
</div>

{% endblock %}
