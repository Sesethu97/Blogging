{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}

<h1 class=" mt-10 mb-10 mr-20 text-center text-2xl ">Login</h1>

<div class="form-group text-center ml-40 mr-40">
  <form method="POST" class="mt-20" >
    {% csrf_token %} {{ form.as_p }}

    <button
      class="bg-black pt-8 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
    >
      Login
    </button>
    <a
      href="{% url 'blog:home' %}" class="bg-black hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
      >Back</a >
    
  </form>
</div>

{% endblock %}
